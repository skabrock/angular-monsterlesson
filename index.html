<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Angular sandbox</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <div ng-controller="firstCtrl">
      <div>My ctrl name is {{name}}</div>
      <div>My ctrl color is {{color}}</div>
      <button ng-click='reverse()'>Reverse name</button>
      <hr>
      <foo-bar name="{{name}}" color="color" reverse='reverse()'></foo-bar>
    </div>
  </body>
</html>
