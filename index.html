<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Angular sendbox</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <div ng-controller="firstCtrl">
      {{hello}}
      {{getBookmarks()}}
      <button ng-click='setHello("Hello")'>Hello</button>
      <button ng-click='setHello("Bye")'>Bye</button>
      {{myFactory.hello()}}
    </div>
  </body>
</html>
