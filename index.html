<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Angular sandbox</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <div ng-controller="mainCtrl">
      <input type='text' ng-model='book.name'>
      <input type='button' ng-click='addBook(book)' value='Add me new book please'>
      <div ng-repeat='book in books'>
        {{book.name}}
      </div>
    </div>
  </body>
</html>
